<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>toDo</title>
</head>
<body>
        <span class="title">todos</span>
        <form class="form">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <polyline points="6 9 12 15 18 9"></polyline>
             </svg>
          <input
            type="input"
            placeholder="What needs to be done?"
            class="input"
            id="addinput"
          />
        </form>
        <ul class="todo-list"></ul>
        <footer class="hide">
          <div>
            <span id="total"></span>
            items left
          </div>
          <div class="display">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="completed">Completed</button>
          </div>
          <button class="clear-checked">Clear completed</button>
        </footer>
    <script src="./main.js"></script>
</body>
</html>
